<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
<title>Square Plate</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<link rel='stylesheet' type='text/css' href='css/splate.css'/>

<script src="prototype.js" type="text/javascript"></script>
<script src="util.js" type="text/javascript"></script>
<script src="splate.js" type="text/javascript"></script>

</head>
<body>

    <hr/>
    Restaurants
    <select size="1" id="placelist">
        <option>loading...</option>
    </select>

    <span class="logo">
        <img class="logo" src="/sp-logo.jpg"/>
    </span>


    <div class="spacer">
    </div>

    <hr/>

    <span class="title" id=name></span>

    <div class=rating>
    <span class="overall_score" id=score></span><br/>
    <span class="overall_rating" id=rating></span><br/>
    </div>

    <div class="cat_group">
        <img height="20" width="20" src="/icon-healthy.png"/>
        <span class="cat_name">Healthy Dining</span>
        <span class="cat_score" id=healthy_dining></span>
        <span class="cat_graph" id=g_healthy_dining></span>
        </div>
    <div class="cat_group">
        <img height="20" width="20" src="/icon-workplace.png"/>
        <span class="cat_name">Healthy Work</span>
        <span class="cat_score" id=healthy_work></span>
        <span class="cat_graph" id=g_healthy_work></span>
        </div>
    <div class="cat_group">
        <img height="20" width="20" src="/icon-community.png"/>
        <span class="cat_name">Community</span>
        <span class="cat_score" id=community_benefits></span>
        <span class="cat_graph" id=g_community_benefits></span>
        </div>

    <div class="cat_group">
        <img height="20" width="20" src="/icon-food.png"/>
        <span class="cat_name">Food Sourcing</span>
        <span class="cat_score" id=food_sourcing></span>
        <span class="cat_graph" id=g_food_sourcing></span>
        </div>

    <div class="cat_group">
        <img height="20" width="20" src="/icon-environment.png"/>
        <span class="cat_name">Conservation</span>
        <span class="cat_score" id=conversation></span>
        <span class="cat_graph" id=g_conversation></span>
        </div>

<!--
    <div class="cat_group">
        <img height="20" width="20" src="/icon-optional.png">
        <span class="cat_name">Other</span>
        <span class="cat_score" id=other></span>
        <span class="cat_graph" id=g_other></span>
        </div>
        -->
</body>
</html>
