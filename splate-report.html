<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
<title>Square Plate</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<link rel='stylesheet' type='text/css' href='public/css/splate.css'/>

<script src="public/prototype.js" type="text/javascript"></script>
<script src="public/util.js" type="text/javascript"></script>
<script src="public/splate.js" type="text/javascript"></script>

</head>
<body>

    <hr>
    Restaurants
    <select size="1" id="placelist">
        <option>loading...</option>
    </select>

    <hr/>

    <div class="title" id=name></div>
    <div class=rating>
    <span class="overall_score" id=score></span><br/>
    <span class="overall_rating" id=rating></span><br/>
    </div>

    <div class="cat_group">
        <span class="cat_name">Health</span>
        <span class="cat_score" id=health></span>
        <span class="cat_graph" id=g_health>--</span>
        </div>
    <div class="cat_group">
        <span class="cat_name">Safety</span>
        <span class="cat_score" id=safety></span>
        <span class="cat_graph" id=g_safety>--</span>
        </div>
    <div class="cat_group">
        <span class="cat_name">Other</span>
        <span class="cat_score" id=other></span>
        <span class="cat_graph" id=g_other>--</span>
        </div>

</body>
</html>
